<!DOCTYPE html>
<html>
    <head>
        <title>List Html</title>
    </head>
    <body>
        <h1 style="text-align: center;">List HTML</h1>
        
        <h2>Unordered HTML List</h2>
        <hr>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>Ordered HTML List</h2>
        <hr>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h2>Html Description List</h2>
        <hr>
        <dl>
            <dt>Coffe</dt>
            <dd>
                Black hot drink
            </dd>
            <dt>Milk</dt>
            <dd>
                White cold drink
            </dd>
        </dl>
    </body>
</html>
