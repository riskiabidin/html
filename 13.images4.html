<!DOCTYPE html>
<html>
    <head>
        <title>Html picture element</title>
    </head>
    <body>
        the html picture element allows us to display different pictures fo different devices or screen sizes
        <br>
        <picture>
            <source media="(min-width:650px)" srcset="resto.png">  
            <source media="(min-width:465px)" srcset="resto_putih.jpg">
            <img src="resto.png" style="width: auto;">    
        </picture>
    </body>
</html>
