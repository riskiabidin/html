<!DOCTYPE html>
<html>
    <head>
        <title>HTML Images</title>
    </head>
    <body>
        <img src="resto.png" alt="the resto">
        <h2>Image size-width and height</h2>
        <hr>
        <img src="resto.png" alt="the resto" style="width: 500px; height: 600px;">

        <br>
        <br>
        <img src="resto.png" alt="the resto" width="500" height="600">

        <br>
        Image as a Link
        <hr>
        <a href="12.link3.html"> <img src="java.png" alt="sample" style="width: 42px; height: 42px;"></a>
        <br>
        Image Floating
        <hr>
        <p>
            <img src="java.png" alt="java" title="java" style="float: right; width: 42px; height: 42px;"> The image will float to the right of the text.
        </p>
        <p>
            <img src="java.png" alt="java" title="java" style="float: left; width: 42px; height: 42px;"> The image will float to the left of the text.
        </p>
    </body>

</html>
