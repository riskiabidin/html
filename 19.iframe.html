<!DOCTYPE html>
<html>
    <head>
        <title>Iframes HTML</title>
    </head>
    <head>
        <h1 style="text-align: center;">HTML Iframes</h1>
        <h3>#Iframe - Set Height and Width</h3>
        <hr>
        <h4>using attribute height and width</h4>
        <iframe src="14.table.html" height="400" width="400"></iframe>
        <h4>using property width and height in attribute style</h4>
        <iframe src="15.list.html" style="border: 2px solid red; height: 400px;width: 400px;"></iframe>
        <h4>Remove the Iframe Border</h4>
        <iframe src="11.css.html" style="border: none; width: 400px;height: 400px;"></iframe>
        <h3>#Iframe - Target for a Link</h3>
        <hr>
        <iframe src="14.table.html" name="iframe_a"></iframe>
        <p><a href="https://web.facebook.com/" target="iframe_a">w3school.com</a></p>
        <p>When the target of a link matches the name of an iframe, the link will open in the iframe</p>
    </head>
</html>
