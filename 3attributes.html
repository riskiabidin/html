<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>attributes html</title>
    </head>
    <body>
        <a href="https://www.w3schools.com">www.w3schools.com</a>
        <br>
        <img title="resto" src="resto.png" alt="the resto" width="500" height="600">
        <p style="color: red; background-color: black;">This is a red paragraph.</p>
        <p title="I'm a tooltip">This is a paragraph with title.</p>\
        <p title='Jhon "Shotgun" Nelson'>Jhon with double quotes</p>
        <p title="Jhon 'Shotgun' Nelson">Jhon with single quotes</p>
    </body>
</html>
